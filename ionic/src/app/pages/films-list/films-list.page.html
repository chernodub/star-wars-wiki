<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>STAR WARS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="films$ | async as films">
    <ion-item
      *ngFor="let film of films; trackBy: trackByFilm"
      (click)="presentModal(film)"
    >
      <ion-label> Episode {{ film.episodeId }}: {{ film.name }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
