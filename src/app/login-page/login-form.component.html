<div class="box">
  <mat-card>
    <form class="login-form">
      <mat-form-field class="full-width">
        <input
          matInput
          name="email"
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          aria-label="Email field"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
          aria-label="Password field"
        />
      </mat-form-field>
      <button mat-button (click)="login()" aria-label="Log in button">
        Log in
      </button>
    </form>
  </mat-card>
</div>
